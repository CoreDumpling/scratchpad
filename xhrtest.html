<html>
<script>
document.domain = "github.com";
xhr = new XMLHttpRequest();
xhr.open('GET', 'http://github.com/CoreDumpling', true);
xhr.onreadystatechange = function(e) {
	if (xhr.readyState === 4) {
		if (xhr.status === 200) {
			document.write(xhr.responseText);
	    }
	}
};
xhr.send(null);
</script>
</html>
